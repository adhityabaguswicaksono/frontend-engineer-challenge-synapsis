<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOOKSHELF APPS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">BOOKSHELF APPS</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>MASUKKAN BUKU BARU</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul Buku</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis Buku</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun Terbit Buku</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <input id="inputBookIsComplete" type="checkbox">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke dalam Rak</button>
            </form>
        </section>

        <section class="search_section">
            <h2>CARI BUKU</h2>
            <form id="searchBook">
                <label for="searchBookTitle">Judul Buku</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>BELUM SELESAI DIBACA</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf">
            <h2>SELESAI DIBACA</h2>
            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>

    <div id="toast-message" class="">
    </div>

    <script src="main.js"></script>

</body>

</html>
